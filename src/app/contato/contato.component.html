<div class="page-container">
    <div class="page-card">
      <h2>Entre em Contato</h2>
      <p>Tem alguma dúvida ou precisa de ajuda? Fale com a gente:</p>
  
      <div class="contact-info">
        <p><strong>Email:</strong> suporte&#64;bateai.com</p>
      </div>
  
      <form class="contact-form">
        <div class="form-group">
          <label>Seu Nome:</label>
          <input type="text" placeholder="Digite seu nome" />
        </div>
        <div class="form-group">
          <label>Seu Email:</label>
          <input type="email" placeholder="Digite seu email" />
        </div>
        <div class="form-group">
          <label>Mensagem:</label>
          <textarea placeholder="Digite sua mensagem"></textarea>
        </div>
      
        <div class="btn-group">
          <button class="btn-primary" type="submit">Enviar Mensagem</button>
          <button type="button" class="btn-secondary" (click)="voltarInicio()">Voltar ao Início</button>
        </div>
      </form>
       
    </div>
  </div>
