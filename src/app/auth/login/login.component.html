<h2>Login</h2>
<form (ngSubmit)="login()" #loginForm="ngForm">
  <label for="email">Email:</label>
  <input type="email" id="email" [(ngModel)]="email" name="email" required />

  <label for="senha">Senha:</label>
  <input type="password" id="senha" [(ngModel)]="senha" name="senha" required />

  <button type="submit" [disabled]="!loginForm.form.valid">Entrar</button>
</form>
<hr />

<button (click)="irParaCadastroUsuario()">Cadastrar como Colaborador/Coordenador</button>
<button (click)="irParaCadastroEmpresa()">Cadastrar Empresa</button>
